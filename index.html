<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title> Displaying Blocks</title>
  </head>

  <body>
    <div class="header">
        <img src="images/github.jpg" alt="github logo">
        <h1>Display our blocks!</h1>
        <img src="images/catandninja.png" alt="cat and ninja pictures">
    </div>
    <div class="main">
      <div class="row">
        <div class="box"><img class="lt-blue-border" src="images/dojocat.jpg" alt="dojo cat"></div>
        <div class="box salmon-bg"><img class="salmon-border" src="images/heisencat.png" alt="dojo cat"></div>
        <div class="box"><img class="lt-blue-border" src="images/linkcat.png" alt="dojo cat"></div>
        <div class="box salmon-bg"><img class="salmon-border" src="images/ironcat.png" alt="dojo cat"></div>
        <div class="box"><img class="lt-blue-border" src="images/defunktocat.png" alt="dojo cat"></div>
      </div>
      <div class="row">
        <div class="box"><img class="lt-blue-border" src="images/coder2.jpg" alt="dojo cat"></div>
        <div class="box salmon-bg"><img class="salmon-border" src="images/riddlocat.png" alt="dojo cat"></div>
        <div class="box"><img class="lt-blue-border" src="images/chellocat.jpg" alt="dojo cat"></div>
        <div class="box salmon-bg"><img class="salmon-border" src="images/stormtroopocat.png" alt="dojo cat"></div>
        <div class="box"><img class="lt-blue-border" src="images/visionary.jpg" alt="dojo cat"></div>
      </div>
      <div class="row">
        <div class="box"><img class="lt-blue-border" src="images/cherry.jpg" alt="dojo cat"></div>
        <div class="box salmon-bg"><img class="salmon-border" src="images/oktobercat.png" alt="dojo cat"></div>
        <div class="box"><img class="lt-blue-border" src="images/mario.png" alt="dojo cat"></div>
        <div class="box salmon-bg"><img class="salmon-border" src="images/cooler.png" alt="dojo cat"></div>
        <div class="box"><img class="lt-blue-border" src="images/jean-luc-picat.jpg" alt="dojo cat"></div>
      </div>
      <div class="row">
        <div class="box"><img class="lt-blue-border" src="images/aidorucat.png" alt="dojo cat"></div>
        <div class="box salmon-bg"><img class="salmon-border" src="images/domo-cat.png" alt="dojo cat"></div>
        <div class="box"><img class="lt-blue-border" src="images/kantana.jpg" alt="dojo cat"></div>
        <div class="box salmon-bg"><img class="salmon-border" src="images/daftpunk.gif" alt="dojo cat"></div>
        <div class="box"><img class="lt-blue-border" src="images/codercat.jpg" alt="dojo cat"></div>
      </div>
    </div>
  </body>
</html>
